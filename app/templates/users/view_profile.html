{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1>View Profile</h1>
        <p>Bio: {{ profile.bio }}</p>
        <p>Website URL: <a href="{{ profile.website_url }}">{{ profile.website_url }}</a></p>
        <p>Location: {{ profile.location }}</p>
        {% if profile.profile_picture_url %}
            <img src="{{ profile.profile_picture_url }}" alt="Profile Picture">
        {% endif %}
        <!-- Edit Profile Button -->
        <a href="{{ url_for('users.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
    </div>
{% endblock %}
