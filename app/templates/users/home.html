{% extends "layout.html" %}

{% block content %}
<div class="navbar" id="navbar">
  <div class="user-info">
    <div class="profile-picture">
      <img src="user_profile_picture.jpg" alt="Profile Picture">
    </div>
    <div class="username">
      <p>{{ current_user.username }}</p>
    </div>
  </div>
  <ul>
    <li><a href="{{ url_for('admin.dashboard') }}">Dashbooard</a></li>
    <li><a href="{{ ('users.community') }}">Community</a></li>
    <li><a href="{{ url_for('users.view_profile') }}">Profile</a></li>
    <li><a href="{{ url_for('users.user_settings') }}">Settings</a></li>
    <li><a href="{{ url_for('users.notifications') }}">Notifications</a></li>
    <li><a href="{{ url_for('users.logout') }}">Log Out</a></li>
  </ul>
  <div class="toggle-btn" onclick="toggleNavbar()">
    &#9776;
  </div>
</div>
<div class="content">
  <h1>Welcome to SkillJourney, {{ current_user.username }}!</h1>
  <p>This is where u can access and view resources.</p>
</div>
<script>
  function toggleNavbar() {
    var navbar = document.getElementById("navbar");
    navbar.classList.toggle('collapsed');
    }
</script>
{% endblock %}
