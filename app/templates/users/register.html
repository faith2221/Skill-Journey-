{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <form action="" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control {% if errors.username %} is-invalid {% endif %}">
        <div class="invalid-feedback">{{ errors.username }}</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-control {% if errors.email %} is-invalid {% endif %}">
        <div class="invalid-feedback">{{ errors.email }}</div> 
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control {% if errors.password %} is-invalid {% endif %}">
        <div class="invalid-feedback">{{ errors.password }}</div>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Create account</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
