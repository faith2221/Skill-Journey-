{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <form action="" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control {% if errors.first_name %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.first_name }}</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control {% if errors.last_name %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.last_name }}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control {% if errors.username %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.username }}</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control {% if errors.email %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.email }}</div> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control {% if errors.password %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.password }}</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control {% if errors.confirm_password %} is-invalid {% endif %}">
            <div class="invalid-feedback">{{ errors.confirm_password }}</div>
          </div>
        </div>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Create account</button>
      </div>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('users.login') }}">Log In</a></p>
  </div>
</div>
{% endblock %}
