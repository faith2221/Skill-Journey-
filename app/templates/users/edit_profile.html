{% extends "layout.html" %}

{% block head %}
    {{ super()}}
    <!-- link to specific CSS file for login page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='users/edit_profile.css') }}">
{% endblock %}

{% block content %}
<h1>Edit Profile</h1>    
<form method="post" enctype="multipart/form-data">
    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio">{{ profile.bio }}</textarea><br><br>

    <label for="website_url">Website URL:</label><br>
    <input type="text" id="website_url" name="website_url" value="{{ profile.website_url }}"><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" value="{{ profile.location }}"><br><br>

    <label for="profile_picture">Profile Picture:</label><br>
    <input type="file" id="profile_picture" name="profile_picture"><br><br>

    <input type="submit" value="Save Profile">
</form>
{% endblock %}
