{% extends "layout.html" %}

{% block content %}
    <hr>
    <h2>View Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                {% if post.url %}
                    <p>URL: {{ post.url }}</p>
                {% endif %}
                <a href="{{ urlFor('view_post', {'id': post.id}) }}">View Comments</a>
                <form action="{{ url_for('skills.delet_post', post_id=post.id) }}" method="post">
                    <button type="submit">Delete Post</button>
                </form>
                <hr>          
            </li>
        {% endfor %}
    </ul>
{% endblock %}
