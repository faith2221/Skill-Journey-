{% extends "layout.html" %}

{% block content %}
    <ul>
        {% for comment in comments %}
            <li>
                <p>{{ comment.content }}</p>
                <p>{{ comment.author }}</p>
                <form action="{{ url_for('delete_comment', comment_id=comment.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
