{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h1>Add Skill</h1>
  <form action="{{ url_for('skills.add_skill') }}" method="POST">
    <label for="skill_name"> Skill Name:</label>
    <input type="text" id="skill_name" name="skill_name" class="form-control"><br>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock content %}
