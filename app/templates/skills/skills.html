{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1>Skills</h1>
        <script>
             // Convert categorized_skills to JSON
             let skills = {};
             {% for category, skills_list in categorized_skills.items() %}
                skills["{{ category}}"] = {{ skills_list | tojson }};
             {% endfor %}
        </script>
        <div class="row">
            {% for category, skills_list in categorized_skills.items() %}
                <div class="col-md-6">
                    <h2>{{ category }}</h2>
                    <div class="skill-buttons">
                        {% for skill in skills_list %}
                            <form action=""/save_skill" method="post">
                                <input type="hidden" name="category" value="{{ category }}">
                                <input type="hidden" name="skill" value="{{ skill }}">
                                <input type="hidden" name="skill_id" value="{{ skill_id }}">
                                <button type="submit" class="btn btn-primary" name="submit_skill">{{ skill }}</button>
                            </form>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
