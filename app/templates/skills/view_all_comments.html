{% extends "layout.html" %}

{% block content %}
  <h2>All Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>
        <p>{{ comment['content'] }}</p>
        <p>Created by: {{ comment['username'] }}</p>
        <p>{{ comment['created at'] }}</p>
        <p><a href="{{ url_for('skills.edit_comment', post_id=post_id, comment_id=comment['id']) }}">Edit</a></p>
        <form method="post" action="{{ url_for('skills.delete_comment', post_id=post_id, comment_id=comment['id']) }}" onsubmit="return confirm('Are you sure you want to delete this comment?')">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}  
  </ul>
