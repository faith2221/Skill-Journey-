{% extends "layout.html "%}

{% block header %}
  <h2>Resources</h2>
  <ul>
    {% for resource in resources %}
      <li>
        <h3>{{ resource['title'] }}</h3>
        {% if 'youtube.com' in resource['url'] %}
          <iframe width="560" height="315" src="{{ resource['url'] }}" frameborder="0" allowfullscreen></iframe>
        {% else %}
          <img src="{{ resource['url'] }}" alt="{{ resource['title'] }}">
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
