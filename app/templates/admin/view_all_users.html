{% extends "layout.html" %}

{% block content %}
   <h1>All Users</h1>
   <table>
       <thead>
           <tr>
               <th>ID</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Username</th>
               <th>Email</th>
           </tr>
       </thead>
       <tbody>
           {% for user in users %}
               <tr>
                   <td>{{ user.id }}</td>
                   <td>{{ user.first_name }}</td>
                   <td>{{ user.last_name }}</td>
                   <td>{{ user.username }}</td>
                   <td>{{ user.email }}</td>
                   <td>
                       <!-- Delete button for user account -->
                       <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="post">
                           <button type="submit">Delete</button>
                        </form>

                        <!-- Delete button for user posts -->
                        <form action="{{ url_for('admin.delete_user_posts', user_id=user.id) }}" method="post">
                            <button type="submit">Delete Posts</button>
                        </form>

                        <!-- Delete button for user comments -->
                        <form action="{{ url_for('admin.delete_user_comments', user_id=user.id) }}" method="post">
                            <button type="submit">Delete Comments</button>
                        </form>
                   </td>
               </tr>
           {% endfor %}
       </tbody>
   </table>


{% endblock %}
