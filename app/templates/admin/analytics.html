{% extends "layout.html" %}

{% block content %}
   <h1>View Analytics</h1>
   <ul>
       {% for analytics_entry in analytics %}
       <li>{{ analytics_entry }} <form action="{{ url_for('admin.delete_analytics', analytics_id=analytics_entry_id) }}" method="post">
           <button type="submit">Delete</button>
       </form></li>
       {% endfor %}
   </ul>
{% endblock %}
